<template name='jobs'>

                <div class="row">
          <div class="col-md-12">
               <a href="" class="btn btn-primary category" data-category="1">Full time</a>
                <a href="" class="btn btn-primary category" data-category="2">Freelance</a>
          </div>
         
          
        </div>
               
               <div class="row">
                    <div class="col-md-12">
                     <a href="" class="btn btn-info skill" data-skill="4">Front End</a>
               <a href="" class="btn btn-info skill" data-skill="2">Back End</a>
                
                 <a href="" class="btn btn-info skill" data-skill="5">Mobile</a>
                <a href="" class="btn btn-info skill" data-skill="3">Design</a>
                 <a href="" class="btn btn-info skill" data-skill="6">Management</a>
          </div>
               </div>
                
           
 

   

        <hr>

    <div class="row">
    
           {{#with showJobs.listings}}
          {{#each listing}}
           <div class="col-md-12 ">
        <div class="panel panel-default" >
            <a class="project-link" href="{{url}}" >
                <div class="panel-heading">
                    <h5>{{title}}</h5>

                </div>
                <div class="panel-body">

                   
                    <div class="row">
                        <div class="col-md-12 short-desc">
                            <p>{{category.name}} , {{type.name}}</p>
                            {{#if company.location.country}}
                            <small>{{company.location.city}},{{company.location.country}}</small>
                              {{else}}
                               <small></small>
                            {{/if}}
                        </div>
                    </div>
                </div>

           

                
            </a>
        </div>
    </div>
      {{else}}
                 <div class="col-md-12 ">
       
          
                <div class="panel-heading">
                    <h5 class="text-center">No results</h5>

                </div>
               
       
       
    </div>
      
       {{/each}}
       {{/with}}
       <div class="col-md-12">
              <a href="" class="btn btn-default btn-lg btn-block show-more" >More</a>
       </div>
       

    </div>
     

     
  
    
    
</template>
