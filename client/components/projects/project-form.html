<template name="projectForm">

<div class="well">
    <form>
        <div class="form-group">
            <label>Project name</label>
            <input type="text" name="projectName" class="form-control" >
        </div>
        

        <div class="form-group">
            <label>Few words about the project</label>
            <input type="text" name="short" class="form-control" maxlength="50" >
        </div>
           
               <div class="form-group">
            <label>Project description</label>
            
            <textarea class="form-control" name="description" rows="3" id="textArea"></textarea>
        </div>
            <div class="form-group">
            <label>Who you're looking for</label>
            <input type="text" name="roles" class="form-control" >
        </div>
        
        <div class="form-group">
            <label>Skills</label>
            <input data-role="tagsinput" type="text" name="technologies" class="form-control tags-input" placeholder="LAMP, MEAN, WHAM...">
        </div>
         
        <div class="form-group">
            <label>Github</label>
            <input type="text" name="github" class="form-control" maxlength="50" >
        </div>

        
        
    
        <button type="submit" class="btn btn-lg btn-primary btn-block">Create Project</button>
    </form>
</div>

</template>
